    <title>dim7.jp - Frutiger Aero Style</title>
    <style>
        /* Google Fontsから可読性の高いフォントをインポート */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            /* Frutiger Aeroの基本となる、明るく開放的な背景 */
            background: linear-gradient(135deg, #72c6ef, #a8e0ff); /* 明るい青空のようなグラデーション */
            /* もしくは、自然の画像を設定するのもおすすめです */
            /* background-image: url('https://example.com/frutiger-aero-background.jpg'); */
            /* background-size: cover; */
            /* background-attachment: fixed; */

            color: #1a3a5a; /* 文字を濃い青色に */
            font-family: 'Roboto', 'Segoe UI', 'Helvetica Neue', sans-serif; /* 可読性の高いモダンなフォント */
            padding-top: 50px;
            padding-bottom: 50px;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            max-width: 700px;
            margin: 0 auto;

            /* これが「グラスモーフィズム（ガラス効果）」の核です */
            background: rgba(255, 255, 255, 0.4); /* 半透明の白 */
            backdrop-filter: blur(15px); /* 背景をぼかす */
            -webkit-backdrop-filter: blur(15px); /* Safari向け */
            
            border-radius: 16px; /* 角を丸くする */
            border: 1px solid rgba(255, 255, 255, 0.5); /* ガラスのフチのような境界線 */
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); /* 柔らかい影 */
            
            padding: 30px;
            text-align: center;
        }

        h1, h2 {
            color: #0b4c8a; /* 見出しの色を少し濃く */
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.7); /* 白いハイライトで立体感を出す */
        }

        h1 {
            font-size: 2.5em;
        }

        ul {
            list-style: none; /* リストの黒点を消す */
            padding: 0;
            margin: 20px 0;
        }

        ul li {
            margin-bottom: 10px; /* 各リンクの間隔を調整 */
        }

        a {
            color: #0077cc; /* リンクの色を鮮やかな青に */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #00aaff;
            text-decoration: underline;
        }

        hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.3); /* ガラスに引かれた細い線のように */
            margin: 30px 0;
        }

        /* アクセスカウンターの見た目を少し調整 */
        .access-counter-wrapper {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

    </style>
</head>
