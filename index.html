<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ようこそ - dim7.jp</title>
    <style>
        /* (前略) 基本的なスタイルは変更ありません */
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'MS UI Gothic', 'Meiryo', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background: radial-gradient(circle at 0% 0%, #3a7bd5, #004e92);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        a.user-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .login-container {
            display: flex;
            align-items: center;
            gap: 100px;
        }

        .welcome-panel h1 {
            font-size: 4em;
            font-weight: normal;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            font-style: italic; /* ここを追加：「ようこそ」をイタリックに */
        }

        .welcome-panel p {
            font-size: 1.1em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .user-account {
            display: flex;
            align-items: center;
            padding: 10px;
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        a.user-link:hover .user-account {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .user-account.no-link {
            cursor: default;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 4px;
            margin-right: 15px;
            border: 2px solid white;
            object-fit: cover;
            background-color: #fff;
        }

        .user-info .username {
            font-size: 1.5em;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: #163666;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 0.9em;
        }
        
        /* 入力欄と偽プレースホルダーのスタイル */
        .password-form {
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* 中央寄せを追加 */
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .fake-placeholder {
            position: absolute;
            left: 9px;
            color: #555;
            font-size: 1.2em;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        /* 実際にinputに文字が入るとplaceholder-shownは適用されなくなる */
        .password-input:not(:placeholder-shown) + .fake-placeholder {
            opacity: 0;
        }
        
        .password-input {
            border: 1px solid #7F9DB9;
            border-radius: 3px;
            padding: 8px;
            font-size: 1.2em;
            font-family: 'MS UI Gothic', sans-serif;
            width: 250px;
            /* placeholder-shown擬似クラスを機能させるため、デフォルトのplaceholderは空 */
            /* もしフォールバックのplaceholderが必要ならここに記載 */
            /* 例えば、placeholder=" " のように半角スペースを入れない場合、
               :placeholder-shownが常に適用されてしまうことがあるので注意。
               今回はCSSの仕様上placeholder=" "で問題ないが、環境によっては空文字列が良い場合もある。
            */
            
        }

        .submit-arrow {
    width: 36px;
    height: 36px;
    border: none;
    border-radius: 50%;
   
    background: url('images/arrow.png') center center / 100% no-repeat #4CAF50;
    cursor: pointer;
    margin-left: 10px;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="welcome-panel">
            <h1>ようこそ</h1> <p>開始するにはコンテンツ名をクリックしてください。</p>
            
            <form id="redirect-form" class="password-form">
                <div class="input-wrapper">
                    <input type="text" id="directory-input" class="password-input" placeholder=" ">
                    <span class="fake-placeholder">Enter <strong>Path</strong>word...</span>
                </div>
                <button type="submit" class="submit-arrow"></button>
            </form>
        </div>
        
        <div class="user-list">
            <a href="http://dim7.jp/clock/" class="user-link" target="_blank">
                <div class="user-account">
                    <img class="avatar" src="images/icon_clock.png" alt="Clock Harmonizer">
                    <div class="user-info">
                        <span class="username">Clock Harmonizer</span>
                    </div>
                </div>
            </a>
            
            <a href="http://dim7.jp/Digital/" class="user-link" target="_blank">
                <div class="user-account">
                    <img class="avatar" src="images/icon_digital.png" alt="Digital Clock Synthesizer">
                    <div class="user-info">
                        <span class="username">Digital Clock Synthesizer</span>
                    </div>
                </div>
            </a>
            
            <a href="http://dim7.jp/c5vis/" class="user-link" target="_blank">
                <div class="user-account">
                    <img class="avatar" src="images/icon_c5vis.png" alt="Circle of Fifths Visualizer">
                    <div class="user-info">
                        <span class="username">Circle of Fifths Visualizer</span>
                    </div>
                </div>
            </a>

            <div class="user-account no-link">
                <img class="avatar" src="https://i.imgur.com/gfg32aX.png" alt="工事中">
                <div class="user-info">
                    <span class="username">Coming Soon...</span>
                </div>
            </div>
        </div>
        </div>

    <div class="footer">
        <span>dim7.jp portal page</span>
        <span>© 2025 dim7</span>
    </div>
    <script>
        const form = document.getElementById('redirect-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            const input = document.getElementById('directory-input');
            const directoryName = input.value.trim();
            if (directoryName) {
                const destinationUrl = window.location.origin + '/' + directoryName + '/';
                window.location.href = destinationUrl;
            }
        });
    </script>
</body>
</html>
